<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gerenciador de Tarefas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f0f0f0;
      color: #666;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      background: #667eea;
      color: white;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #5568d3;
    }

    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-text {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ“‹ Gerenciador de Tarefas</h1>
      <p>Marketing Pro</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Cadastro</button>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>

    <!-- Login Form -->
    <div class="form-content active" id="login-form">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" required placeholder="seu@email.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" required placeholder="********">
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
      <p class="info-text">Entre com suas credenciais para acessar suas tarefas</p>
    </div>

    <!-- Register Form -->
    <div class="form-content" id="register-form">
      <form id="registerForm">
        <div class="form-group">
          <label for="registerName">Nome</label>
          <input type="text" id="registerName" required placeholder="Seu nome completo">
        </div>
        <div class="form-group">
          <label for="registerEmail">E-mail</label>
          <input type="email" id="registerEmail" required placeholder="seu@email.com">
        </div>
        <div class="form-group">
          <label for="registerPassword">Senha</label>
          <input type="password" id="registerPassword" required placeholder="MÃ­nimo 6 caracteres">
        </div>
        <div class="form-group">
          <label for="registerPasswordConfirm">Confirmar Senha</label>
          <input type="password" id="registerPasswordConfirm" required placeholder="Digite a senha novamente">
        </div>
        <button type="submit" class="btn-submit">Cadastrar</button>
      </form>
      <p class="info-text">Crie sua conta para sincronizar suas tarefas em todos os dispositivos</p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
